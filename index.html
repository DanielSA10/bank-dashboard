<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <div class="mainContainer">
                <div class="leftContent">
                    <p class="mainAccText">Active Account</p>
                    <div class="leftCardInfo">
                        <p class="LeftCardInfoName">Daniel Andersen</p>
                        <p class="LeftCardInfoNumber">**** **** **** 5689</p>
                    </div>
                </div>
                <div class="rightContent">
                    <div class="rightCardInfo">
                        <p class="mainAccText">Available Balance</p>
                        <p class="mainAccSpan">$ <span>68.756,43</span></p>
                        <button class="transferBtn">Transfer Money</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="cardAccount">
            <button class="openModal">Open</button>
        <dialog class="modal" method="dialog">
            <form>

                <label>Your name<input type="text" placeholder="Name" class="inputName"></label>
                <label>Card Number<input type="number" placeholder="card number" class="inputNumber"></label>
                <label>Card Date<input type="datetime" placeholder="date" class="inputDate"></label>
                <label>Balance<input type="number" placeholder="Specify Amount" class="inputBalance"></label>

                <button class="formSubmit" type="submit">Submit</button>
            </form>
        </dialog>

        <div class="output"></div>
        </div>
        
        
        <div class="transactionsMenu">
            <div class="transContainer" >
                <div class="transTitle" >
                    <p>Latest Transactions</p>
                </div>
            </div>

            <button class="transBtn">Make transaction</button>
            <dialog class="transModal" method="dialog">
                <form>
    
                    <label>Description<input type="text" placeholder="Name" class="inputTransType"></label>
                    <label>Payment or Transfer <input type="text" placeholder="Specify type of transaction..." class="inputPayOrTrans"></label>
                    <label>Amount <input type="number" placeholder="Specify Amount.." class="inputTransNumber"></label>
    
                    <button class="formTransSubmit" type="submit">Submit</button>
                </form>
            </dialog>
        
            <div class="transInfo">
                <p>Date</p>
                <p class="transInfoBorder">Description</p>
                <p class="transInfoBorder">Payment/Transfer</p>
                <p class="transInfoBorder">Amount</p>
            </div>

            <div class="transOutput"></div>
        </div>
    </div>
</body>
</html>
